<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app-container">
    <!-- Search Box -->
    <div class="search-box">
      <h1>Weather App</h1>
      <input type="text" id="location" placeholder="Enter location">
      <button onclick="getWeather()">Get Weather</button>
    </div>
    <!-- Weather Dashboard -->
    <div class="weather-dashboard" id="weatherDashboard" style="display:none;">
      <!-- Current Weather -->
      <div class="current-weather">
        <h2 id="cityName">City</h2>
        <div class="main-info">
          <img id="icon" src="" alt="Weather Icon">
          <span id="temperature">22Â°C</span>
        </div>
        <p id="condition">Sunny</p>
        <div class="details">
          <p>Humidity: <span id="humidity">50%</span></p>
          <p>Wind: <span id="wind">9 km/h</span></p>
        </div>
      </div>
      <!-- Forecast -->
      <div class="forecast" id="forecast"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
